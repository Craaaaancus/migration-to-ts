<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
  </head>
  <body>
    <header>
      <h1>News Portal</h1>
      <div id="burger">
        <span></span>
      </div>
      <div class="menu">
        <div class="menu__side"></div>
        <div class="menu__list">
          <div class="source__title">Sources</div>
          <div class="source__list buttons"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="news"></div>
      <div class="sources">
        <div class="source__title">Sources</div>
        <div class="source__list buttons"></div>
      </div>
    </main>
    <footer>
      <div class="rss">
        <img src="https://rs.school/images/rs_school_js.svg" alt="">
      </div>
      <p class="github">
        Github: <a href="https://github.com/Craaaaancus?tab=repositories">
          Craaaaancus
        </a>
      </p>
      <p class="course">
        Course: <a href="https://app.rs.school/">RSSchool</a>
      </p>
      <p class="copyright">
        Copyright <a href="https://newsapi.org">NewsAPI</a>, <span class="year"> 2022 </span>
      </p>
    </footer>

    <template id="sourceItemTemp">
      <div class="source__item">
        <span class="source__item-name"></span>
      </div>
    </template>

    <template id="newsItemTemp">
      <div class="news__item">
        <div class="news__meta">
          <div class="news__meta-photo"></div>
          <ul class="news__meta-details">
            <li class="news__meta-author"></li>
            <li class="news__meta-date"></li>
          </ul>
        </div>
        <div class="news__description">
          <h2 class="news__description-title"></h2>
          <h3 class="news__description-source"></h3>
          <p class="news__description-content"></p>
          <p class="news__read-more">
            <a href="#">Read More</a>
          </p>
        </div>
      </div>
    </template>

    <script src="./index.js"></script>
  </body>
</html>
